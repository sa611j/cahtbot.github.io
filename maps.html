<!DOCTYPE html>
<html>
  <head>
    <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->

    <input name="filename" id="filename" type="text">

	<button onclick="myFunction()">Click me</button>


	<p id="demo"></p>

	<script>
	function myFunction() {
	  document.getElementById("mapImage").src = "https://www.google.com/maps/embed/v1/place?key=AIzaSyCZTfkaSU8xs1MLCks-X5Zx0xn_RnemtHk&q=" + document.getElementById('filename').value;
	  document.getElementById("demo").innerHTML = document.getElementById("mapImage").src;

	  // document.getElementById("mapImage").src = "https://www.google.com/maps/embed/v1/place?key=AIzaSyCZTfkaSU8xs1MLCks-X5Zx0xn_RnemtHk&q=や満登";
	}
	</script>
    <div id="map"></div>
    <script>
// Initialize and add the map
function initMap() {
  // The location of Uluru
  var uluru = {lat: -25.344, lng: 131.036};
  // The map, centered at Uluru
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 4, center: uluru});
  // The marker, positioned at Uluru
  var marker = new google.maps.Marker({position: uluru, map: map});
}
    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
	<iframe id="mapImage"
	  width="600"
	  height="450"
	  frameborder="0" style="border:0"
	  src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCZTfkaSU8xs1MLCks-X5Zx0xn_RnemtHk&q=Tokyo" allowfullscreen>
	</iframe>
  </body>
</html>
